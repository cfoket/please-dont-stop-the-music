<html>
<head>
<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
* {
	background: #000000;
}
iframe {
	border: 0;
}
h1, h2 {
	color: #C0C0C0;
}
div.outer {
	height: 100%;
}
div.player {
  position: relative;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>
<script>
function loadlink() {
    $('#song').load('song.html');
}

loadlink();
setInterval(function() { loadlink(); }, 5000);
</script>
</head>
<body>
	<div class="outer">
		<div class="player" align="center">
			<h1>Now Playing</h1>
			<h2 id="song">Izit Radio</h2>
			<iframe width="40%" height="50" src="http://localhost:8090/friyay.mp3"></iframe>
		</div>
	</div>
</body>
</html>
