<html>
<head>
<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<style>
iframe {
	border: 0;
	background: #FFFFFF;
}
.player .head .back {
	background-image: url("header.jpg");
}
.player .head .front {
	height: unset;
}
.controllers {
	height: 70px;
}
body {
	width: unset;
	min-height: unset;
}
.player {
	margin: 0;
	position: absolute;
	top: 50%;
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
}
</style>
<script>
function loadlink() {
    $('#song').load('song.html');
}

loadlink();
setInterval(function() { loadlink(); }, 5000);
</script>
</head>
<body>
<div class="player">
  <div class="head">
    <div class="back"></div>
    <div class="front">
      <div class="avatar"><img src="logo.jpeg"/></div>
      <div class="infos">
        <div class="titulo_song" id="song">Izit Radio</div>
      </div>
    </div>
  </div>
  <div class="timeline">
    <div class="soundline"></div>
    <div class="controllers active">
      <audio src="http://192.168.9.105:8090/friyay.mp3" controls/>
    </div>
  </div>
</div>
<div class="rotation"></div>
</body>
</html>
